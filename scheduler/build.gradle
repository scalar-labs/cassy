plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

def grpcVersion = '1.13.2'
def lombokVersion = '1.18.12'

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'
    compile group: 'com.google.inject', name: 'guice', version: '4.2.2'
    compile group: 'io.grpc', name: 'grpc-alts', version: "${grpcVersion}"
    compile group: 'io.grpc', name: 'grpc-netty', version: "${grpcVersion}"
    compile group: 'io.grpc', name: 'grpc-protobuf', version: "${grpcVersion}"
    compile group: 'io.grpc', name: 'grpc-stub', version: "${grpcVersion}"
    compile 'info.picocli:picocli:4.5.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor 'info.picocli:picocli-codegen:4.5.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task Scheduler(type: CreateStartScripts) {
    mainClassName = 'scheduler.CassyBackupScheduler'
    applicationName = 'cassy-schedule'
    outputDir = new File(project.buildDir, 'tmp')
}
